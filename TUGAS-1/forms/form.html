<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/fstyles/style.css">
    <title>Contact Form</title>
</head>
<body>
    <form action="/contact" method="post" style="border:1px solid #ccc">
        <div class="container">
          <h1>Contact me</h1>
          <p>Kindly ask me about anything here!</p>
          <hr>
          
          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Enter Name" name="name" required>
          
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
      
          <!-- <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

          <label for="psw-repeat"><b>Phone Number</b></label>
          <input type="number" placeholder="Phone Number" name="phonenumber" required> -->

          <label for="question"><b>Your question here!</b></label>
          <textarea name="question" placeholder="Enter question" rows="5" required></textarea>
      
          <div class="clearfix">
            <button type="submit" class="signupbtn">Submit</button>
          </div>
        </div>
      </form>
</body>
</html>
